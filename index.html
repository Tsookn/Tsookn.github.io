<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Calendar - Feel your Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f7;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .screenshot {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .screenshot img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .screenshot p {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .download-section {
            text-align: center;
            margin: 60px 0;
        }
        
        .app-store-btn {
            display: inline-block;
            background: #000;
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .app-store-btn.active {
            opacity: 1;
            cursor: pointer;
        }
        
        .app-store-btn.active:hover {
            background: #333;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
        }
        
        footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .screenshots {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Timeline Calendar</h1>
        <p>Feel your Time, Not Just See a List</p>
    </header>
    
    <div class="container">
        <div class="screenshots">
            <div class="screenshot">
                <img src="images/screenshot1.PNG" alt="Month View">
                <p>Month View</p>
            </div>
            <div class="screenshot">
                <img src="images/screenshot2.PNG" alt="Month View">
                <p>Month View</p>
            </div>
            <div class="screenshot">
                <img src="images/screenshot3.PNG" alt="Week View">
                <p>Week View</p>
            </div>
            <div class="screenshot">
                <img src="images/screenshot4.PNG" alt="Week View">
                <p>Week View</p>
            </div>
            <div class="screenshot">
                <img src="images/screenshot5.PNG" alt="Day View">
                <p>Day View</p>
            </div>
            <div class="screenshot">
                <img src="images/screenshot6.PNG" alt="List View">
                <p>List View</p>
            </div>
        </div>
        
        <div class="download-section">
            <a href="#" class="app-store-btn">Download on the App Store</a>
            <p style="margin-top: 10px; color: #666; font-size: 0.9em;">Coming Soon</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2026 Timeline Calendar</p>
        <div style="margin-top: 15px;">
            <a href="privacy.html">Privacy Policy</a>
            <a href="mailto:support@tsook.net">Support</a>
        </div>
    </footer>
</body>
</html>
