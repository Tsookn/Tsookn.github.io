<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsook Apps</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        header p { font-size: 1.1em; opacity: 0.8; }

        .apps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .app-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .app-card h2 { font-size: 1.6em; margin-bottom: 10px; }
        .app-card p { font-size: 1em; color: #666; }

        .app-card.tlc { border-top: 5px solid #667eea; }
        .app-card.graviton { border-top: 5px solid #f0c040; }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tsook Apps</h1>
        <p>Apps by Tsook Nir</p>
    </header>

    <div class="apps">
        <a href="tlc/index.html" class="app-card tlc">
            <h2>Timeline Calendar</h2>
            <p>Feel your Time, Not Just See a List</p>
        </a>

        <a href="graviton/index.html" class="app-card graviton">
            <h2>Graviton</h2>
            <p>Master your 3D skills</p>
        </a>
    </div>

    <footer>
        <p>&copy; 2026 Tsook Nir LTD</p>
        <div style="margin-top: 15px;">
            <a href="mailto:support@tsook.net">Support</a>
        </div>
    </footer>
</body>
</html>
